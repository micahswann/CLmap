<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/MonitoringSite_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[38.786686480898304,-123.26397996329564],[39.31828892675364,-122.32797383399085]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Background_0');
        map.getPane('pane_Background_0').style.zIndex = 400;
        var layer_Background_0 = L.tileLayer('http://a.tile.stamen.com/terrain-background/{z}/{x}/{y}.png', {
            pane: 'pane_Background_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_Background_0;
        map.addLayer(layer_Background_0);
        function pop_MonitoringSite_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Category</strong><br />' + (feature.properties['Category'] !== null ? autolinker.link(feature.properties['Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Site ID'] !== null ? autolinker.link(feature.properties['Site ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lat'] !== null ? autolinker.link(feature.properties['Lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Long'] !== null ? autolinker.link(feature.properties['Long'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MonitoringSite_1_0(feature) {
            switch(String(feature.properties['Category'])) {
                case 'Met':
                    return {
                pane: 'pane_MonitoringSite_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,139,177,1.0)',
                interactive: true,
            }
                    break;
                case 'Stream':
                    return {
                pane: 'pane_MonitoringSite_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(161,117,231,1.0)',
                interactive: true,
            }
                    break;
                case 'Surface':
                    return {
                pane: 'pane_MonitoringSite_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(234,194,32,1.0)',
                interactive: true,
            }
                    break;
                case 'Tchain':
                    return {
                pane: 'pane_MonitoringSite_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(83,211,239,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_MonitoringSite_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(71,203,71,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_MonitoringSite_1');
        map.getPane('pane_MonitoringSite_1').style.zIndex = 401;
        map.getPane('pane_MonitoringSite_1').style['mix-blend-mode'] = 'normal';
        var layer_MonitoringSite_1 = new L.geoJson(json_MonitoringSite_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MonitoringSite_1',
            layerName: 'layer_MonitoringSite_1',
            pane: 'pane_MonitoringSite_1',
            onEachFeature: pop_MonitoringSite_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MonitoringSite_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_MonitoringSite_1);
        map.addLayer(layer_MonitoringSite_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Monitoring Site<br /><table><tr><td style="text-align: center;"><img src="legend/MonitoringSite_1_Met0.png" /></td><td>Met</td></tr><tr><td style="text-align: center;"><img src="legend/MonitoringSite_1_Stream1.png" /></td><td>Stream</td></tr><tr><td style="text-align: center;"><img src="legend/MonitoringSite_1_Surface2.png" /></td><td>Surface</td></tr><tr><td style="text-align: center;"><img src="legend/MonitoringSite_1_Tchain3.png" /></td><td>Tchain</td></tr><tr><td style="text-align: center;"><img src="legend/MonitoringSite_1_4.png" /></td><td></td></tr></table>': layer_MonitoringSite_1,"Background": layer_Background_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
